<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #444;
        }
        nav a {
            color: white;
            display: inline-block;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the first section of the page.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the second section of the page.</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the third section of the page.</p>
        </section>
    </main>
    <footer>
        &copy; 2024 My GitHub Page
    </footer>
</body>
</html>
